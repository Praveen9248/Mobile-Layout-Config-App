<form [formGroup]="form">
  <ion-item>
    <ion-label slot="start"> Screen Saver Status </ion-label>
    <ion-label slot="end">
      <ion-toggle
        [checked]="form.value.screenSaverStatus || false"
        formControlName="screenSaverStatus"
      ></ion-toggle>
    </ion-label>
  </ion-item>
  <ion-card>
    <ion-card-header>
      <ion-card-title> Select the Type of Screen Saver </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group
        formControlName="screenSaverOpt"
        [value]="form.value.screenSaverOpt"
      >
        <ion-item>
          <ion-thumbnail
            ><img src="https://picsum.photos/id/22/200"
          /></ion-thumbnail>
          <ion-radio class="ion-margin-horizontal" value="singleImage">
            Single Image Ads
          </ion-radio>
        </ion-item>
        <ion-item>
          <ion-thumbnail
            ><img src="https://picsum.photos/id/19/200"
          /></ion-thumbnail>
          <ion-radio class="ion-margin-horizontal" value="multiImage">
            Multiple Images Slider</ion-radio
          >
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>
</form>
