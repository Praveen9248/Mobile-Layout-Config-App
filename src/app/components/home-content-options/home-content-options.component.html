<ion-card>
  <ion-card-header>
    <ion-card-title> Select the Content Template </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="form">
      <ion-radio-group formControlName="contentType">
        <ion-item>
          <ion-thumbnail
            ><img src="https://picsum.photos/id/22/200"
          /></ion-thumbnail>
          <ion-radio class="ion-margin-horizontal" value="C0001">
            Content 1 slider
          </ion-radio>
        </ion-item>
        <ion-item>
          <ion-thumbnail
            ><img src="https://picsum.photos/id/19/200"
          /></ion-thumbnail>
          <ion-radio class="ion-margin-horizontal" value="C0010">
            Content 2 Grid</ion-radio
          >
        </ion-item>
      </ion-radio-group>

      <ion-item>
        <ion-select
          formControlName="backgroundType"
          label="Select Background Style"
        >
          <ion-select-option value="backgroundColor"
            >Background Color</ion-select-option
          >
          <ion-select-option value="backgroundImage"
            >Background Image</ion-select-option
          >
        </ion-select>
      </ion-item>

      @if (form.get('backgroundImage')) {
      <ion-item>
        <ion-input
          formControlName="backgroundImage"
          type="text"
          label="Background Image URL"
          labelPlacement="stacked"
        >
        </ion-input>
      </ion-item>
      } @if (form.get('backgroundColor')) {
      <ion-item>
        <ion-input
          formControlName="backgroundColor"
          type="color"
          label="Background Color"
          labelPlacement="stacked"
          [style.height.px]="5"
        >
        </ion-input>
      </ion-item>
      }
    </form>
  </ion-card-content>
</ion-card>
